<!DOCTYPE html>     <!--Informar ao navegador que se trata de um documento HTML5 -->
	<html lang="pt-br">     <!-- Abrange todo conteúdo do código -->
		<head>        <!-- Definir metadados criar links -->
			<meta charset = "utf-8">    <!-- Acentuação -->
			<title> Minha Página </title>   <!-- Título da aba do navegador -->
		</head>
			<body>   <!-- Está contido todo coro do documento -->
				<p> Minha primeira página </p> <!-- Tag de parágrafo -->

				<header> <!-- Tag de cabeçalho -->
					<h1> Título da página </h1> <!-- Tag padrão para título -->
			    </header>

			    <nav>   <!-- Tag de links de navegação -->
			    	<p> Minha empresa </p>
			    	<ul> <!-- Tag de lista não ordenada -->
			    		<li> SERVIÇOS </li>
                        <li> CLIENTES </li>
                        <li> PARCEIROS </li>
                        <li> TIMES </li>
			    	</ul>
			    </nav>

			    <section id="serviços">  
			    	<h2>SERVIÇOS</h2>
			    	<p>Oferecemos os melhores serviços de sites e aplicativos</p>
			    	<img src="img/servico.jpg" width="300px">    <!-- Tag de imagem, sem fechamento -->
			    </section>

			    <section id="clientes">  
			    	<h2>CLIENTES</h2>
			    	<p>Os nossos clientes ficaram muito satisfeitos</p>
			    	<img src="img/clientes.jpg" width="300px">
			    </section>

			    <footer> <!-- Tag de rodapé -->
            		<p> Desenvolvido por Universe Tutorial </p>
			    </footer>
			</body> 

	</html>
